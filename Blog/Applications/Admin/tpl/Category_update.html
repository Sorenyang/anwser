<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改分类</title>
	<Css file='__PUBLIC__/Css/public.css'/>
</head>
<body>
	<form action="{:U('Admin/Category/updateHandle')}" method='post'>
		<table class="table">
			<tr>
				<th colspan='2'>分类修改</th>
			</tr>
			<tr>
				<td align='right' width='43%'>分类名称</td>
				<td><input type="text" name='name' value='{$cate.name}'/></td>
			</tr>
			<tr>
				<td colspan='2' align='center'>
					
					<input type="hidden" name='pid' value='{$cate.pid}'/>
					<input type="hidden" name='id'  value='{$cate.id}'/>
					<input type="submit" class='submit' value='保存提交' />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
