<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<title>博文列表</title>
</head>
<body>

	<table class="table">
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>所属分类</th>
			<th>点击次数</th>
			<th>发布时间</th>
			<th>操作</th>
		</tr>
		<foreach name='blog' item='v'>
			<tr>
				<td>{$v.id}</td>

				<td>
				{$v.title}<foreach name='v.attr' item='value'><strong style='color:{$value.color}'>【{$value.name}】</strong>
				</foreach>
				
				</td>
				<td>{$v.catename}</td>
				<td>{$v.click}</td>
				<td>{$v.time|date='y-m-d H:i',###}</td>
				<td>
					<a href="{:U(GROUP_NAME.'/Blog/update',array('id'=>$v['id']))}">修改</a>
					<a href="{:U(GROUP_NAME.'/Blog/toTrach',array('id'=>$v['id']))}">移到回收站</a>	
				</td>
			</tr>

		</foreach>

	</table>
	
</body>
</html>
