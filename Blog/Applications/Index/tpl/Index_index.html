<link href="__PUBLIC__/css/index.css" rel="stylesheet">
<title>博客首页</title>
</head>
<body>

 
  <article>
    <div class="banner">
      <ul class="texts">
        <p>The best life is use of willing attitude, a happy-go-lucky life. </p>
        <p>最好的生活是用心甘情愿的态度，过随遇而安的生活。</p>
      </ul>
    </div>
    <div class="bloglist">
      <h2>
        <p><span>博文</span>速览</p>
      </h2>
       <foreach name='re' item='v'>
      <div class="blogs">
        <h3><a href="/">{$v.title}</a></h3>
        <figure><img src="__PUBLIC__/images/{$v.image}" ></figure>
        <ul>
          <p>{$v.summary}</p>
          <a href="{:U(GROUP_NAME.'/List/show',array('id'=>$v['id']))}" target="_blank" class="readmore">阅读全文&gt;&gt;</a>
        </ul>
        <p class="autor"><span>作者：杨东</span><span>分类：【<a href="/">{$v['catename']}</a>】</span><span>浏览（<a href="/">{$v.click}</a>）</span></p>
        <div class="dateview">{$v.time|date='y-m-d H:i',###}</div>
      </div>
      </foreach>
    </div>
  </article>
<include file="Layout:right"/>
